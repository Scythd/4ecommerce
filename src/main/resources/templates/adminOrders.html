<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="common :: head">
</head>
<body>
<header th:insert="common :: header">

</header>
<main style="height: 100%">
    <div class="flex-hor" style="justify-content: center; height: 100%">
        <div class="flex-ver" style="justify-content: center; height: 100%">

           <div th:each="order : ${orders}" style="justify-content: space-around; margin-bottom: 60px">
                <div class="flex-ver">
                    <div th:text="${order.getUser().getEmail()}"></div>
                    <div th:each="item : ${order.items}">
                        <p th:text="${item.getId()}"></p>
                        <p th:text="${item.getName()}"></p>
                        <p th:text="${item.getPrice()}"></p>
                        <p th:text="${item.getFileURI()}"></p>
                        <p th:text="${item.getPosterURI()}"></p>
                        <p th:text="${item.getReleaseDate()}"></p>
                    </div>
                    <div th:text="${#dates.format(order.dateProvided.getTime(), 'dd-MM-yyyy HH:mm')}">
                </div>
           </div>
        </div>
    </div>
</main>
<footer th:insert="common :: footer">

</footer>
</body>
</html>
